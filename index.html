<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKKO: The Weather App</title>
    <link rel="icon" type="image/x-icon" href="./images/ukko_favicon.png">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="main-section">
        <div class="place-details-cont" id="curr-cont">
            <div class="logo"><img src="./images/ukko_logo.png" alt="Ukko the weather app logo" id="main-logo"></div>
            <div class="search-bar-cont">
                <form action="" class="search-bar-form" id="search-form">
                    <input type="text" id="search-input" placeholder="Search a place to get weather info">
                    <button type="submit" class="button" id="search"><img src="./images/search.svg" alt="search" id="search-icon-img"></button>
                </form>
            </div>
            <button class="refresh" id="refresh"><img src="./images/refresh.svg" alt="refresh" class="refresh-icon"></button>
            <div class="place-cont" id="place-cont">
                <div class="main-grouping-div">
                    <div class="City">Kochi</div>
                    <div class="location-grouping">
                        <div class="geo-grouping">
                            <img src="./images/location.svg" alt="geographical location" class="icon-images">
                            <div class="country">India</div>
                        </div>
                        <div class="local-time">
                            <img src="./images/clock.svg" alt="local time" class="icon-images">
                            <span>2023-10-29 22:12</span>
                        </div>
                    </div>
                    
                </div>
                <div class="current-conditions-cont">
                    <div class="current-weather-grouping">
                        <img src="//cdn.weatherapi.com/weather/64x64/day/176.png" alt="current weather" class="current-weather-icon">
                        <div class="current-status">Patchy rain possible</div>
                    </div>
                    <div class="curr-weather-data">
                        <img src="./images/thermometer.svg" alt="temperature" class="secondary-icon">
                        <div class="curr-reading">27.7&#xb0; C / 81.8&#xb0; F</div>
                    </div>
                    <div class="curr-weather-data">
                        <img src="./images/humidity-logo.svg" alt="humidity" class="secondary-icon">
                        <div class="curr-reading">75.0</div>
                    </div>
                
                </div>
            </div>
        </div>
        <div class="separator-line"></div>
        <div class="forecast-cont" id="forecast-cont">
            <div class="forecast">
                <h3>2023-10-29</h3>
                <img src="//cdn.weatherapi.com/weather/64x64/night/266.png" alt="" class="forecast-weather-icon">
                <div class="forecast-weather-descr">Patchy light drizzle</div>
                <div class="forecast-weather-data">
                    <div class="forecast-data-cont">
                        <img src="./images/thermometer.svg" alt="temperature" class="ternary-icon">
                        <div class="forecast-data">28&#xb0;C/82.7&#xb0; F</div>
                    </div>
                    <div class="forecast-data-cont">
                        <img src="./images/humidity-logo.svg" alt="humidity" class="ternary-icon">
                        <div class="forecast-data">75.0</div>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <h3>2023-10-30</h3>
                <img src="//cdn.weatherapi.com/weather/64x64/night/266.png" alt="current weather" class="forecast-weather-icon">
                <div class="forecast-weather-descr">Patchy light drizzle</div>
                <div class="forecast-weather-data">
                    <div class="forecast-data-cont">
                        <img src="./images/thermometer.svg" alt="temperature" class="ternary-icon">
                        <div class="forecast-data">28&#xb0;C/82.7&#xb0; F</div>
                    </div>
                    <div class="forecast-data-cont">
                        <img src="./images/humidity-logo.svg" alt="humidity" class="ternary-icon">
                        <div class="forecast-data">75.0</div>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <h3>2023-10-31</h3>
                <img src="//cdn.weatherapi.com/weather/64x64/night/266.png" alt="current weather" class="forecast-weather-icon">
                <div class="forecast-weather-descr">Patchy light drizzle</div>
                <div class="forecast-weather-data">
                    <div class="forecast-data-cont">
                        <img src="./images/thermometer.svg" alt="temperature" class="ternary-icon">
                        <div class="forecast-data">28&#xb0;C/82.7&#xb0; F</div>
                    </div>
                    <div class="forecast-data-cont">
                        <img src="./images/humidity-logo.svg" alt="humidity" class="ternary-icon">
                        <div class="forecast-data">75.0</div>
                    </div>
                </div>
            </div>
        </div>
        <footer>Copyright &#169; Kevin Jose </footer>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
